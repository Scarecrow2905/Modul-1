<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="testOnLoad()">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testOnChange()" oninput="testOnInput()" />
    <h3 onmouseover="testOnMouseOver()" onmouseout="testOnMouseOver()" ondblclick="testOnDblClick()" onkeydown="testOnKeyDown()">Test Test Test</h3>
    <h2 id='info'></h2>

    

    <script>
        function testOnLoad() {
            document.getElementById('info').innerHTML += "<li>onLoad</li>";
            console.log('info')
        }

        function testOnChange() {
            document.getElementById('info').innerHTML += "<li>onChange</li>";
        }

        function testOnInput() {
            document.getElementById('info').innerHTML += "<li>onInput</li>";
        }

        function testOnMouseOver() {
            document.getElementById('info').innerHTML += "<li>onMouseOver";
        }

        function testOnDblClick() {
            document.getElementById('info').innerHTML += "<li>onDblClick";
        }

        function onContextMenu() {
            document.getElementById('info').innerHTML += "<li>onContextMenu";
        }

        function onKeyDown() {
            document.getElementById('info').innerHTML += "<li>onContextMenu";
        }



    </script>
    
</body>
</html>
