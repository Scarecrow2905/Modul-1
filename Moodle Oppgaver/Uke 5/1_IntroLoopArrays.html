<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        // for loop = repeat a loop a limited amount of times 
        // for(declare index; condition; step)

        let cars = [
            'Mustang', //0
            'Bmw',     //1
            'Mercedes' //2
        ];

        let numbers = [1, 5 ,8, 9];

        cars[3] = 'Suzuki'; //3

        show();
        function show(){
            let html = '';
            console.log(cars[0]); //Viser Mustang
            console.log(cars[1]); //Viser Bmw
            console.log(cars[2]); //Viser Mercedes
            console.log(cars[3]); //Viser Suzuki
            

            // html += `<li>${cars[0]}</li>`;
            // html += `<li>${cars[1]}</li>`;
            // html += `<li>${cars[2]}</li>`;

            for (let i = 0; i < cars.length; i++) {
                html += `<li>${cars[i]}</li>`;
            }
            for (let i in cars) {
                html += `<p>${numbers[i]}</p>`;
            }
            for (const i of cars){
                html += i +'<br>';
            }


        //  for(declare index; condition; step) Denne vil da telle fra 0 til 10
            for(let i = 0; i < 10; i++){ // i+=2 Hvis du vil feks telle med 2 av gangen 1-3-5 osv
            console.log(i);
            }
            // Countdown 
            // Start Index på "10"; Så lenge index er over 0; I-- altså tell ned
            for(let i =10; i > 0; i--)
            console.log(i)
            console.log("Happy new year!")
            document.getElementById('app').innerHTML = html;
            }
            // Alternativ måte å skrive på, funker likt.
            let i = 10;

            for(; i > 0;){
                console.log(i)
                i--;
            }
        
    </script>
</body>
</html>
