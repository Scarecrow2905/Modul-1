<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(49, 56, 59);
            color: rgb(224, 139, 11)
        }
    </style>
</head>
<body>
    <div id='app'></div>

    <script>
        // Model 

        let numbers = [];
        let result = '';
        let input = '';

        // View

        showView();
        function showView() {
            let html = '';

            html += `<input type="numbers" oninput="input=this.value"> <button onclick="checkNumber()">Check</button>`
            html += `<div id="result">${numbers}</div>`
            

            

            document.getElementById('app').innerHTML = html;
        }

        // Controller

        
        function checkNumber() {
            let html = '';
            numbers.push(input)
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] <= 20) {
                    console.log('Under 20:', numbers);
                    html += `<div> Under 20:${numbers}</div> <br>`
                    showView();
                }
                // if (numbers[i] >= 20){
                //     console.log('Over 20:', numbers);
                //     html += `<div> over 20:${numbers}</div>`
                //}
            }
            
        }
    </script>
</body>
</html>
