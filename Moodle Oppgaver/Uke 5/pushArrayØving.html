        }

</head>
<body>
    <div id='app'></div>

    <script>
        
        // Model 

        let numbers = [];
        let input = '';
        let under20 = 0;
        let over20 = 0;

        // View

        showView();
        function showView() {
        let html = `

        <input type="number" oninput="input=this.value"> 
        <button onclick="checkNumber()">Check</button> <br>
        <div> Alle aldere: <br>${numbers.join('<br>')} <br>Antall totalt: ${numbers.length} </div>
        <div>Under 20:${under20} 
        <br>
            Over 20:${over20}</div>

        `;

        document.getElementById('app').innerHTML = html;

        }

        // Controller

        function checkNumber() {
        let html = '';
        numbers.push(input)
            over20 = 0;
            under20 = 0;
            if(input == '')return;
            for (let i = 0; i < numbers.length; i++) {

                if (numbers[i] < 20) {
                    under20 ++;
                    console.log('Under:', under20)
                } 

               if(numbers[i] >= 20){
                   over20 ++;
                   console.log('over', over20)
               }

               console.log(numbers)
            }
            showView();

        };
        
    
        
        showView();
            
        

        


    </script>
