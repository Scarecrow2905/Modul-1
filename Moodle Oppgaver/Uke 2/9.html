<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <style>
            .color 
            {
                background-color: purple;
            }

            .bolder
            {
                font-weight: italic;
            }

            .underline
            {
                text-decoration: underline;
            }

            .right
            {
                text-align: right;
            }

            .textcolor
            {
                color: green;
            }

        </style>

</head>

<body>
        <div id="test1">tester1</div>
        <div id="test2">tester2</div>
        <div id="test3">tester3</div>
        <div id="test4">tester4</div>
        <div id="test5">tester5</div>

        <input id="boxCheck1" type="checkbox" onchange="toggleStyle1(this)" />
        <input id="boxCheck2" type="checkbox" onchange="toggleStyle2(this)" />
        <input id="boxCheck3" type="checkbox" onchange="toggleStyle3(this)" />
        <input id="boxCheck4" type="checkbox" onchange="toggleStyle4(this)" />
        <input id="boxCheck5" type="checkbox" onchange="toggleStyle5(this)" />
        <script>
function toggleStyle1() 
            {
                var isChecked = document.getElementById('boxCheck1').checked;
                document.getElementById('test1').classList.toggle('color', isChecked);
            }

            function toggleStyle2() 
            {
                var isChecked = document.getElementById('boxCheck2').checked;
                document.getElementById('test2').classList.toggle('bolder', isChecked);
            }

            function toggleStyle3() 
            {
                var isChecked = document.getElementById('boxCheck3').checked;
                document.getElementById('test3').classList.toggle('underline', isChecked);
            }

            function toggleStyle4() 
            {
                var isChecked = document.getElementById('boxCheck4').checked;
                document.getElementById('test4').classList.toggle('right', isChecked);
            }

            function toggleStyle5() 
            {
                var isChecked = document.getElementById('boxCheck5').checked;
                document.getElementById('test5').classList.toggle('textcolor', isChecked);
            }

         </script>
     </body>
</head>
<body>
    
</body>
</html>
