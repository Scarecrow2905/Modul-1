<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="testOnLoad()">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testOnChange()" oninput="testOnInput()" onekeydown="testOnKeyDown()"/>
    <h3 onmouseover="testOnMouseOver()" onmouseout="testOnMouseOut()" ondblclick="testOnDblClick()">Test her!</h3>
    <h2 id="info"></h2>
    
//Eventlisteners
    

    <script>
        function testOnLoad() {
            document.getElementById('info').innerHTML += "<li>onLoad</li>";
            console.log("info");
        }

        function testOnChange() {
            document.getElementById("info").innerHTML += "<li>onChange</li>";
            console.log("info");
        }

        function testOnInput() {
            document.getElementById("info").innerHTML += "<li>onInput</li>"; 
            console.log("info");
        }

        function testOnMouseOver() {
            document.getElementById("info").innerHTML += "<li>onMouseOver";
            console.log("info");
        }

        function testOnMouseOut() {
            document.getElementById("info").innerHTML += "<li>onmouseout</li>"
            console.log("info");
        }

        function testOnDblClick() {
            document.getElementById("info").innerHTML += "<li>oknDblClic";
            console.log("info");
        }

        function testonContextMenu() {
            document.getElementById("info").innerHTML += "<li>oncontextmenu";
            console.log("info");
        }

        function testOnKeyDown() {
            document.getElementById("info").innerHTML += "<li>onekeydown";
            console.log("info");
        }



    </script>
    
</body>
</html>
