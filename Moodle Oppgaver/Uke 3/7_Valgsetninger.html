<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammenligne to tekster</title>
</head>
<body>
    <div id="app"></div>
    <div id="test"></div>

    <script>
        // Model
        var txtDiv1 = 'Tasd'; 
        var txtDiv2 = 'Tommy';
        var txtDiv3 = 'Tommy';
        let inputValue = '';

        // View
        updateView();
        function updateView(){

           app.innerHTML = 
            
            `
            
            <input type="text" id="txt1" value="${txtDiv1}" oninput="txtDiv1 = this.value" />
            <br>
            <input type="text" id="txt2" value="${txtDiv2}" oninput="txtDiv2 = this.value" />
            <br>
            <input type="text" id="txt3" value="${txtDiv3}" oninput="txtDiv3 = this.value" />
            <div> ${inputValue}</div>
            <button onclick="compare()">Sammenlign </button> 
            `;
        }
     
        
        
        // Controller
        function compare(){
            inputValue = '';
            updateView();
            if (txtDiv1 == txtDiv2) inputValue += 'Tekst 1 og 2 er like<br>'; 
            if (txtDiv1 != txtDiv2) inputValue += '<del>Text 1 og 2 er like</del><br>'; 

            if (txtDiv1 == txtDiv3) inputValue += 'Tekst 1 og 3 er like<br>'; 
            if (txtDiv1 != txtDiv3) inputValue += '<del>Text 1 og 3 er like</del><br>'; 

            if (txtDiv2 == txtDiv3) inputValue += 'Tekst 2 og 3 er like<br>'; 
            if (txtDiv2 != txtDiv3) inputValue += '<del>Text 2 og 3 er like</del><br>'; 

            updateView();
            }

    </script>
</body>
</html>
