<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script>
        // model
        var personName = null;
        var place = null;


        // view
        updateView();
        function updateView() {
            var nameTxt = personName ? `Hei, ${personName}!` : 'Fyll ut navn i tekstfelte.';
            var placeTxt = place ? `Du bor i ${place}.` : 'Skriv hvor du bor.';
            document.getElementById('app').innerHTML = `
            Hva heter du? <br/>
            <input
                type="text"
                oninput="personName = this.value; "
                value="${personName || ' '}"
            />
            <br/>
            
            Hvor bor du? <br/>
            <input
                type="text"
                value="${place || ' '}"
                oninput="place = this.value; "
            /><br/>
            <button onclick="register()">Registrer</button>
            
            <h3>Se her:</h3>
            <hr/>
            ${nameTxt}
            <hr/>
            ${placeTxt}
            <hr/>
            `;
    }
    // Controller
    function register(){
        alert('Ditt navn er ' + personName + ' og du bor i/p√•' + place);
        updateView();
    }
    </script>
</body>
</html>
