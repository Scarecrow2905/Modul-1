<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
 initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        //Model
        let guessNumber;
        let secretNumber;

        //View
        function updateView() {
            const guessText = guessNumber  == null ? '' : `You guessed ${guessNumber}.<br/>`;
            
            //Dette er da en "ryddigere" måte å skrive kode på, da "?" blir som en If og ":" Else
            let isCorrectOrNotText =
                guessNumber == null ? 'Type in the number that you want to guess and press the button "Guess"<br/>' :
                guessNumber == secretNumber ? '<b>You guessed correct!</b>' :
                guessNumber < secretNumber ? 'Your guess was too low.' :
                guessNumber > secretNumber ? 'Your guess was to high.' :
                '(Error - This should not happen)';

            
            
            
            //Èn måte å gjøre det på med If og Else setninger

            // let isCorrectOrNotText;
            // if (guessNumber==null){
            //     isCorrectOrNotText = 'Skriv in tallet du vil tippe i feltet under og trykk på knappen. "Tipp"';
            // } else if (guessNumber == secretNumber) {
            //     isCorrectOrNotText = '<b>Du har tippet riktig!</b>';
            // } else {
            //     if(guessNumber < secretNumber) {
            //         isCorrectOrNotText = 'Du har tippet for lavt.';
            //     } else {
            //         isCorrectOrNotText = 'Du har tippet for høyt.';
            //     }
            // }
        
                
            

        document.getElementById('app').innerHTML =`
            <h2>Guess the number</h2>

            ${guessText}  
            ${isCorrectOrNotText}

            <input type="text" oninput="guessNumber = parseInt(this.value)" />
            <button onclick="guess()">Guess</button>

            <button onclick="startGame()">Start again</button>

        `;
    }


        //Controller
        startGame();
        function startGame(){
            guessNumber = null;
            secretNumber = Math.ceil(Math.random() * 100);
            updateView();
        }

        function guess(){
            updateView();
        }
    </script>
</body>
</html>
