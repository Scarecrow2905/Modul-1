<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 300%;
            user-select:none;
            background-color: cornflowerblue;
            
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheat = youCheating;


        //controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUppgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function youCheating() {
            alert("You cheat");
            points = 10;
            pointsPerClick *= 10;
            pointsPerClick = pointsPerClick * 10;
            updateView();
            
        }

        // view
        updateView();
            function updateView(){
                var smiley = smileyIndex == 0 ? '😀' : '😁';
                document.getElementById('app').innerHTML = `
                    <div id="image" onclick="doClick()">${smiley}</div>
                    <div id="pointsInfo">${points}</div>
                    <button onclick="buyUppgrade()">Buy uppgrade (10 poeng)</button>
                    <button onclick="youCheating()">You cheating?</button>
                    `; 
        }
    </script>
</body>
</html>
