<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 9d - Valgsetninger - Sammenligne flere ting på en gang (og)</p>
    <div id="info"></div>
    <ul>
        <li>Endre på tekstene!</li>
        <li>Prøv også å fylle ut tall: 11, 101, 102</li>
    </ul>
    <input type="text" id="txt1" oninput="findFirst()" value="11" /><br />
    <input type="text" id="txt2" oninput="findFirst()" value="101" /><br />
    <input type="text" id="txt3" oninput="findFirst()" value="102" /><br />
    <script>
        var infoDiv = document.getElementById('info');
        var txtDiv1 = document.getElementById('txt1');
        var txtDiv2 = document.getElementById('txt2');
        var txtDiv3 = document.getElementById('txt3');

        findFirst();
        // La til parseInt fordi hvis uten så hadde 101 kommet først pga "Unicode Table"
        function findFirst() {
            var txt1 = parseInt(txtDiv1.value);
            var txt2 = parseInt(txtDiv2.value);
            var txt3 = parseInt(txtDiv3.value);

            infoDiv.innerHTML = 'Om vi sorterer de tre tekstene, er denne den første:<br/>';
            if (txt1 <= txt2 && txt1 <= txt3) infoDiv.innerHTML += txt1;
            else if (txt2 <= txt3) infoDiv.innerHTML += txt2;
            else infoDiv.innerHTML += txt3;
        }
    </script>
</body>
</html>
